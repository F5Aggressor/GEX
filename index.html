<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Wall Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <h1>Option Wall Tracker</h1>
        <div class="input-section">
            <input type="text" id="stockTicker" placeholder="Enter stock ticker">
            <button onclick="getOptionsData()">Submit</button>
        </div>

        <!-- Info container for Call/Put Interest and Ticker Symbol -->
        <div class="info-container">
            <!-- Call Interest box -->
            <div class="interest-box call-interest">
                Call Interest: <span id="totalCallInterest">-</span>
            </div>

            <!-- Put Interest box -->
            <div class="interest-box put-interest">
                Put Interest: <span id="totalPutInterest">-</span>
            </div>

            <!-- Current Price box -->
            <div class="price-box">
                Current Price: $<span id="priceValue">-</span>
            </div>

            <!-- Overall OI box -->
            <div class="oi-box">
                Overall OI: <span id="overallOIValue">-</span>
            </div>

            <!-- Ticker Symbol box -->
            <div class="ticker-box">
                Ticker: <span id="tickerSymbol">-</span>
            </div>
        </div>

        <!-- Dropdown for Expiration Dates -->
        <div class="input-section">
            <label for="expirationDates">Select Expiration Date:</label>
            <select id="expirationDates" onchange="updateOptionsData()"></select>
        </div>

        <!-- GEX Levels Section -->
        <div class="gex-container">
            <h2>Gamma Exposure (GEX) Levels</h2>
            <div class="gex-level">Total Call GEX: <span id="gexLevel1">-</span></div>
            <div class="gex-level">Total Put GEX: <span id="gexLevel2">-</span></div>
            <div class="gex-level">Zero Gamma: <span id="gexLevel3">-</span></div>
        </div>

        <!-- Chart container -->
        <div class="canvas-container">
            <canvas id="optionsChart"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
